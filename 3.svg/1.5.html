<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<svg class="svg1">
			<rect x="50" y="50" width="5" height="20" fill=" #000" >
				
				 <animateTransform 
                    attributeName="transform" type="translate"
                    values="0 0; 0 20; 0 0"
                    begin="0" dur="0.5s" repeatCount="indefinite" />
			</rect>
			<rect x="65" y="50" width="5" height="20" fill=" #000">
				 <animateTransform 
                 attributeName="transform" type="translate"
                 values="0 0; 0 20; 0 0"
                 begin="0.2s" dur="0.5s" repeatCount="indefinite" />
			</rect>
			<rect x="80" y="50" width="5" height="20" fill=" #000" >
				 <animateTransform 
                 attributeName="transform" type="translate"
                 values="0 0; 0 20; 0 0"
                 begin="0.4s" dur="0.5s" repeatCount="indefinite" />
				</rect>
		</svg>
		
		<svg class="svg2">			
		<circle cx="20" cy="20" r="14"/>
		<path d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
    C22.32,8.481,24.301,9.057,26.013,10.047z">
     <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 20 20"
      to="360 20 20"
      dur="0.5s"
      repeatCount="indefinite"/>
    </path>
		</svg>
	
		<style>
			.svg1{
				 position: absolute;
			      top:10px;
			      left:10px;
			}
			.svg1 rect{
			      fill:orange; 
			}
			/*//*/
			.svg2{
				position: absolute;
				top:60px;
				left:150px;
			}
			.svg2 circle{
				    stroke:orange;
				    stroke-width: 4px;
				    fill:white;
			}
		</style>
		    
		 
	</body>
</html>
